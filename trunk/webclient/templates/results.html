  <!-- form part. Try to extract -->
  <form method="get" action="#">
    <label for="query">
      A <acronym title="Friend of a Friend">FOAF</acronym> <acronym title="Uniform Resource Identifier">URI</acronym>,
      name, mail or <acronym title="Secure Hash Algorithm ">SHA</acronym>:
      <input id="query" type="text" name="query" value="http://" size="50" 
      onfocus="if(this.value==this.defaultValue)this.value=''"
      onblur="if(this.value=='')this.value=this.defaultValue" />

    <button type="submit">Query it!</button>
  </form>
